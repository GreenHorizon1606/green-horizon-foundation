<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
  <title>Green Horizon - Bubble Progress</title>
</head>
<body>
  <div class="content-box">
    <h1>Green Horizon <br> Foundation</h1>
    <div class="counter">ðŸŒ³ <span id="tree-count">0</span>/1000</div>
    <p class="goal-text">Trees planted</p>
    <a href="donate.html" style="color: rgb(213, 251, 59);">Take part in project</a>
    
    <div class="progress-container">
      <div class="progress-fill" id="progress-bar">
      </div>
    </div>
  </div>

  <script>
    const currentTrees = 50;
    const goalTrees = 1000;
    const progressPercent = (currentTrees / goalTrees) * 100;
    
    document.getElementById('progress-bar').style.width = `${progressPercent}%`;
    document.getElementById('tree-count').textContent = currentTrees;
    
    const progressBar = document.getElementById('progress-bar');
    const bubbleCount =;  // Increased bubble count
    
    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      const size = Math.random() * 20 + 8;  // Bigger bubbles
      const left = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = Math.random() * 4 + 2;
      
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${left}%`;
      bubble.style.bottom = `${Math.random() * 15}px`;
      bubble.style.opacity = Math.random() * 0.5 + 0.5;
      bubble.style.animationDelay = `${delay}s`;
      bubble.style.animationDuration = `${duration}s`;
      
      progressBar.appendChild(bubble);
    }
  </script>
</body>
</html>
